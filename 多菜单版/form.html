<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>后台管理</title>
<link rel="shortcut icon" href="favicon.ico">
<link rel="stylesheet" type="text/css" href="font/iconfont/iconfont.css">
<link rel="stylesheet" type="text/css" href="plugins/Bootstrap/5.0.1/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="style/style.css" />
</head>
<body>
<div class="main">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><i class="iconfont luck-icon-home"></i><a href="">表单页</a></li>
    <li class="breadcrumb-item active">基础表单</li>
  </ol>
  <div class="form-message"></div>
  <form class="mt-4" id="form" action="" method="post">
    <div class="row mb-3">
      <label class="col-2 col-form-label text-end"><span class="text-danger">*</span> 名字：</label>
      <div class="col-8">
        <input class="form-control" name="name" placeholder="">
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-2 col-form-label text-end">分类：</label>
      <div class="col-auto">
        <input type="text" readonly class="form-control-plaintext" value="测试分类">
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-2 col-form-label text-end"><span class="text-danger">*</span> 分类：</label>
      <div class="col-auto">
        <select class="form-select" name="category_id">
          <option value="">选择分类</option>
          <option value="1">分类1</option>
          <option value="2">分类2</option>
        </select>
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-2 col-form-label text-end"><i class="iconfont iconfont-question" data-bs-toggle="tooltip" title="数字类型；排序值越大，排序越高"></i> 排序：</label>
      <div class="col-2">
        <input class="form-control" name="sort" placeholder="">
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-2 col-form-label text-end">金额：</label>
      <div class="col-2">
        <div class="input-group">
          <span class="input-group-text">￥</span>
          <input type="text" class="form-control" >
          <span class="input-group-text">元</span>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-2 col-form-label text-end">国际货币：</label>
      <div class="col-2">
        <div class="input-group">
          <input type="hidden" id="currency" value="￥">
          <button id="currency_select" class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">￥</button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="javascript:void(0);" onclick="$('#currency_select').text($(this).text()); $('#currency').val($(this).text());">￥</a></li>
            <li><a class="dropdown-item" href="javascript:void(0);" onclick="$('#currency_select').text($(this).text()); $('#currency').val($(this).text());">$</a></li>
            <li><a class="dropdown-item" href="javascript:void(0);" onclick="$('#currency_select').text($(this).text()); $('#currency').val($(this).text());">€</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="javascript:void(0);" onclick="$('#currency_select').text($(this).text()); $('#currency').val($(this).text());">other</a></li>
          </ul>
          <input type="text" class="form-control">
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-2 col-form-label text-end">姓名：</label>
      <div class="col-2">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="first name">
          <input type="text" class="form-control" placeholder="last name">
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-2 col-form-label text-end"><i class="iconfont iconfont-question" data-bs-toggle="tooltip" title="建议尺寸：100X50"></i> 封面图：</label>
      <div class="col-auto">
          <div class="fmr fmr_3_6" style="width: 100px; height: 50px;" data-name="wechat_app_cover"></div>
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-2 col-form-label text-end">Checkbox：</label>
      <div class="col-8">
        <div class="form-check form-check-inline pt-2">
          <input class="form-check-input" type="checkbox" name="checkboxs[]" id="checkbox1" value="checkbox1">
          <label class="form-check-label" for="checkbox1">checkbox1</label>
        </div>
        <div class="form-check form-check-inline pt-2">
          <input class="form-check-input" type="checkbox" name="checkboxs[]" id="checkbox2" value="checkbox2">
          <label class="form-check-label" for="checkbox2">checkbox2</label>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-2 col-form-label text-end">Radio：</label>
      <div class="col-8">
        <div class="form-check form-check-inline pt-2">
          <input class="form-check-input" type="radio" name="type" id="radio1" value="radio1">
          <label class="form-check-label" for="radio1">Radio1</label>
        </div>
        <div class="form-check form-check-inline pt-2">
          <input class="form-check-input" type="radio" name="type" id="radio2" value="radio2">
          <label class="form-check-label" for="radio2">Radio2</label>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-2 col-form-label text-end">状态：</label>
      <div class="col-auto">
        <div class="form-check form-switch pt-2">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-2 col-form-label text-end">状态：</label>
      <div class="col-auto">
        <select class="form-select" name="status">
          <option value="1">开启</option>
          <option value="0">关闭</option>
        </select>
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-2 col-form-label text-end">简要描述：</label>
      <div class="col-8">
        <textarea class="form-control" rows="3" name="description"></textarea>
      </div>
    </div>
    <div class="form-foot-blank"></div>
    <div class="form-foot">
      <div class="box">
        <button type="button" class="btn btn-secondary">重置</button>
        <button type="submit" class="btn btn-primary">提交</button>
      </div>
    </div>
  </form>
</div>
<script type="text/javascript" src="plugins/jquery/3.3.1/jquery.js"></script>
<script type="text/javascript" src="plugins/popper.min.js"></script>
<script type="text/javascript" src="plugins/Bootstrap/5.0.1/js/bootstrap.js"></script>
<script type="text/javascript" src="plugins/layer/2.4/layer.js"></script>
<script type="text/javascript" src="script/common.js"></script>
<!-- form控件 可拆分为公共文件 satrt -->
<script type="text/javascript" src="plugins/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="plugins/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="plugins/jquery.validation/1.14.0/config.js"></script>
<script type="text/javascript" src="plugins/jquery.form.js"></script>
<script type="text/javascript">
$("#form").validate({
  rules: {
    name: { required: true },
    category_id: { required: true },
  },
  messages: {
    name: { required: '名字不能为空' },
    category_id: { required: '分类不能为空' },
  },
  submitHandler: function() {
    layer.confirm('确认提交？', function() {
      layer.closeAll();
      var load = layer.load();
      $("#form").ajaxSubmit(function(data) {
        layer.close(load);
        if (data.code == 401) {
          goLogin(); return false;
        }
        if (data.code == 200) {
          layer.msg('提交成功', { time: 1500 }, function () { window.location.load(); });
        } else if (data.code == 400) {
          layer.msg(data.message); return false;
        } else {
          layer.msg('操作失败'); return false;
        }
      });
    });
  },
  invalidHandler: function(form, validator) {
    goTop();
  }
});
</script>
<!-- form控件 可拆分为公共文件 end -->
<!-- summernote编辑器 可拆分为公共文件 satrt -->
<link rel="stylesheet" type="text/css" href="plugins/summernote/summernote-lite.min.css" />
<script type="text/javascript" src="plugins/summernote/summernote-lite.min.js"></script>
<script src="plugins/summernote/lang/summernote-zh-CN.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    $('.summernote').summernote({
      placeholder: '输入内容......',
      lang:'zh-CN',
      toolbar: [
        ['style', ['style']],
        ['style', ['bold', 'italic', 'underline', 'clear']],
        ['font', ['strikethrough', 'superscript', 'subscript']],
        ['fontsize', ['fontsize']],
        ['color', ['color']],
        ['para', ['ul', 'ol', 'paragraph']],
        ['mypicture', ['mypicture']],
    ],
    height: 300,
    fontSizes: ['8', '9', '10', '11', '12', '14', '18', '24', '36'],
    buttons: {
      mypicture: mypicture
    }
    });
});

var mypicture = function (context) {
  var ui = $.summernote.ui;
  var button = ui.button({
    contents: '<i class="note-icon-picture"/>',
    tooltip: '插入图片',
    click: function () {
      $(this).parents('.note-editor').prev('.summernote').addClass('summernote_checked');
        layer.open({
      type: 2,
      title: '图片空间',
      area: ['65%', '65%'],
      maxmin: true,
      content: '/admin/file/fileManager?use_ident=summernote',
    });
    }
  });
  return button.render();
}
</script>
<!-- summernote编辑器 可拆分为公共文件 satrt -->
</body>
</html>
