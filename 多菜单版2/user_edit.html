<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>后台管理</title>
<link rel="shortcut icon" href="favicon.ico">
<link rel="stylesheet" type="text/css" href="font/iconfont/iconfont.css">
<link rel="stylesheet" type="text/css" href="plugins/Bootstrap/3.3.7/css/bootstrap.css" >
<link rel="stylesheet" type="text/css" href="style/style.css" />
</head>
<body>
<div class="main">
	<ol class="breadcrumb">
        <li class="icon_home iconfont">首页</li>
	  	<li>用户管理</li>
	  	<li><a href="">用户列表</a></li>
	  	<li class="active">编辑信息</li>
	</ol>
	<div class="bg-danger clearfix main-head-info error-info"></div>
	<div class="main-con">
		<form class="form-horizontal margin-t-30" id="form" method="post" action="" >
			<input type="hidden" name="id" value="10">
		  	<div class="tab-box">
		  		<div class="form-group">
			    	<span class="col-sm-2 control-label">ID：</span>
			    	<div class="col-sm-8 input-group">
			    		<p class="form-control-static">10</p>
			    	</div>
			  	</div>
			  	<div class="form-group">
			    	<span class="col-sm-2 control-label">昵称：</span>
			    	<div class="col-sm-8 input-group">
			    		<p class="form-control-static">暴走的西瓜</p>
			    	</div>
			  	</div>
			  	<div class="form-group">
                    <span class="col-sm-2 control-label">头像：</span>
                    <div class="col-sm-4 input-group">
                    	<img src="images/demo/user/1.png" class="wh-80x80">
                    </div>
                </div>
                <div class="form-group">
			    	<span class="col-sm-2 control-label">电话：</span>
			    	<div class="col-sm-8 input-group">
			    		<p class="form-control-static">12345678910</p>
			    	</div>
			  	</div>
			  	<div class="form-group">
			    	<span class="col-sm-2 control-label">邮箱：</span>
			    	<div class="col-sm-8 input-group">
			    		<p class="form-control-static">0000000@mail.com</p>
			    	</div>
			  	</div>
                <div class="form-group">
				    <span class="col-sm-2 control-label">余额：</span>
				    <div class="col-sm-2 input-group">
				      <input class="form-control" name="wallet" value="2000.00">
				    </div>
				</div>
			  	<div class="form-group">
				    <span class="col-sm-2 control-label">状态：</span>
				    <div class="col-sm-2 input-group">
					<select class="form-control" name="status">
						<option value="1">开启</option>
						<option value="0">关闭</option>
					</select>
				    </div>
			  	</div>
			</div>
			<div class="foot_btn_blank"></div>
            <div class="foot_btn">
                <div class="box">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </div>
		</form>
	</div>
</div>
<script type="text/javascript" src="plugins/jquery/3.3.1/jquery.js"></script>
<script type="text/javascript" src="plugins/Bootstrap/3.3.7/js/bootstrap.js"></script>
<script type="text/javascript" src="plugins/layer/2.4/layer.js"></script>
<script type="text/javascript" src="script/common.js"></script>
<!-- jquery.validation -->
<script type="text/javascript" src="plugins/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="plugins/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="plugins/jquery.validation/1.14.0/config.js"></script>
<script type="text/javascript" src="plugins/jquery.form.js"></script>
<script type="text/javascript">
$("#form").validate({
    submitHandler:function(){
        layer.confirm('确认提交？', {
            btn: ['确认','取消']
        }, function(){
            var load = layer.load();
            $("#form").ajaxSubmit(function(data) {
                layer.close(load);
                if (data.code == 401) {
                    goLogin();
                } else if (data.code == 200) {
                    layer.msg('提交成功', {time: 1500}, function() {window.location.reload();});
                } else if (data.code == 400) {
                    layer.msg(data.message);
                } else {
                    layer.msg('操作失败');
                }
            });
        }); 
    },
    invalidHandler: function(form, validator) {
         goTop();
    }
});
</script>
</body>
</html>
